  <style>
   
    body {
      margin: 0;
      padding: 0;
      font-family: 'Pacifico', cursive;
      background: linear-gradient(135deg, #ffd1dc, #ffb6c1);
      color: #333;
      text-align: center;

      overflow-y: auto;

    canvas {

      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }
    .fireworks {
      position: relative;
      z-index: 1;
      padding-top: 40px;
    }
    .fireworks h1 {
      font-size: 70px;
      font-family: 'Fredoka One', cursive;
      color: #ff1493;
      text-shadow: 6px 6px 12px rgba(0, 0, 0, 0.5);
      animation: popIn 1.5s ease-out infinite alternate;
    }
    .age-number {
      font-size: 60px;
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(90deg, #ff69b4, #ff1493, #ff4500, #ff6347);
      -webkit-background-clip: text;
      background-size: 200% 200%;
      animation: gradientMove 3s infinite alternate, popIn 1.5s ease-out infinite alternate;
      -webkit-text-fill-color: transparent;
      text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
      margin-top: -10px;
    }
    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      80% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes gradientMove {
      0% { background-position: left; }

    .prayer {

    .prayer h2 {

      font-size: 16px;
      resize: none;
      font-family: 'Fredoka One', cursive;

      box-sizing: border-box;
    }
    .prayer button {
      background: #ff69b4;
      color: #fff;
      border: none;
      padding: 10px 25px;
      margin-top: 15px;
      border-radius: 10px;
      font-size: 16px;
      font-family: 'Fredoka One', cursive;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .prayer button:hover {
      background: #ff1493;
    }
    .blessing {
      margin-top: 15px;
      font-size: 16px;
      color: #d63384;
    }
    .music-cake-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin-top: 40px;
      flex-wrap: wrap;
    }
    .music-section {
      background: #ffdde1;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 6px 12px rgba(255, 105, 180, 0.5);
      z-index: 1;
    }
    .playlist {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 15px;
    }
    .playlist button {
      background: #ff69b4;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-family: 'Fredoka One', cursive;
      cursor: pointer;
    }
    .vinyl {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      animation: spin 3s linear infinite;
      animation-play-state: paused;
    }
    .controls button {
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
    }
    @media (max-width: 768px) {
      .fireworks h1 {
        font-size: 42px;
        padding: 0 10px;
      }
      .age-number {
        font-size: 40px;
      }
      .music-cake-wrapper {
        flex-direction: column;
        gap: 20px;
        padding: 0 15px;
      }
      .music-section {
        width: 100%;
        box-sizing: border-box;
      }
      .vinyl {
        width: 80px;
        height: 80px;
      }
      .playlist button {
        padding: 10px;
        font-size: 14px;
        width: 90%;
      }
      .prayer {
        margin: 30px 15px;
        padding: 20px;
      }
      .prayer textarea {
        font-size: 14px;
        padding: 10px;
      }
      .prayer button {
        padding: 8px 20px;
        font-size: 14px;
      }
    }
    .floating-icon {
      position: fixed;
      width: 28px;
      height: 28px;
      animation: floatUp 1.2s ease-out forwards;
      pointer-events: none;
      z-index: 1000;
    }
    .floating-icon img {
      width: 100%;
      height: 100%;
    }
    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: scale(0.5) translateY(0);
      }
      100% {
        opacity: 0;
        transform: scale(1.5) translateY(-80px);
      }
    }
    .flame {
      width: 12px;
      height: 12px;
      background: radial-gradient(circle, orange 40%, transparent 70%);
      border-radius: 50%;
      animation: flicker 0.5s infinite alternate;
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
    }
    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); opacity: 1; }
      to { transform: translateX(-50%) scale(1.2); opacity: 0.6; }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(180deg) scale(1.05); }
      100% { transform: rotate(360deg); }
    }
    .vinyl {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(255, 105, 180, 0.5);
    }
    .spin {
      animation: spin 3s linear infinite;
    }
  </style>
</head>

<body>

  <script>
    const canvas = document.getElementById("fireworksCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    class Firework {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.particles = [];
        this.colors = ["#ff0000", "#ff8000", "#ffff00", "#00ff00", "#0080ff", "#8000ff"];
        for (let i = 0; i < 50; i++) {
          const angle = Math.random() * 2 * Math.PI;
          const speed = Math.random() * 4 + 2;
          this.particles.push({
            x: this.x,
            y: this.y,
            vx: Math.cos(angle) * speed,
            vy: Math.sin(angle) * speed,
            alpha: 1,
            color: this.colors[Math.floor(Math.random() * this.colors.length)]
          });
        }
      }
      update() {
        this.particles.forEach(p => {
          p.x += p.vx;
          p.y += p.vy;
          p.alpha -= 0.02;
        });
        this.particles = this.particles.filter(p => p.alpha > 0);
      }
      draw() {
        this.particles.forEach(p => {
          ctx.globalAlpha = p.alpha;
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
          ctx.fill();
        });
        ctx.globalAlpha = 1;
      }
    }
    let fireworks = [];
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fireworks.forEach(f => f.update());
      fireworks.forEach(f => f.draw());
      fireworks = fireworks.filter(f => f.particles.length > 0);
      requestAnimationFrame(animate);
    }
    setInterval(() => {
      fireworks.push(new Firework(Math.random() * canvas.width, Math.random() * canvas.height));
    }, 700);
    animate();

    document.getElementById('submitPrayer').addEventListener('click', () => {
      if(document.getElementById('prayerInput').value.trim() !== "") {
        document.getElementById('blessingMessage').style.display = "block";
      }
    });

    const textarea = document.getElementById('prayerInput');
  const prayerBox = document.querySelector('.prayer');
  const audio = document.getElementById("musicPlayer");
audio.loop = true;
  const playPauseBtn = document.getElementById("playPause");
  const vinyl = document.getElementById("vinyl");
  let isPlaying = false;

  textarea.addEventListener('focus', () => {
    if (!document.querySelector('.flame')) {
      const flame = document.createElement('div');
      flame.className = 'flame';
      prayerBox.appendChild(flame);
    }
  });

  textarea.addEventListener('blur', () => {
    const flame = document.querySelector('.flame');
    if (flame) flame.remove();
  });

  document.getElementById('submitPrayer').addEventListener('click', () => {
    const prayerText = textarea.value.trim();
    if(prayerText !== "") {
      document.getElementById('blessingMessage').style.display = "block";
      const icons = [
        'https://upload.wikimedia.org/wikipedia/commons/1/18/Five-pointed_star.svg',
        'https://upload.wikimedia.org/wikipedia/commons/f/f0/Heart_symbol_red.svg',
        'https://upload.wikimedia.org/wikipedia/commons/5/55/Birthday_cake_icon.svg'
      ];
      for (let i = 0; i < 20; i++) {
        const wrapper = document.createElement('div');
        wrapper.className = 'floating-icon';
        wrapper.style.left = `${Math.random() * 100}%`;
        wrapper.style.top = `${Math.random() * 100}%`;
        const img = document.createElement('img');
        img.src = icons[Math.floor(Math.random() * icons.length)];
        wrapper.appendChild(img);
        document.body.appendChild(wrapper);
        setTimeout(() => wrapper.remove(), 1200);
      }
    }
  });

  playPauseBtn.addEventListener("click", () => {
    if (isPlaying) {
      audio.pause();
      playPauseBtn.textContent = "‚ñ∂Ô∏è";
      vinyl.classList.remove("spin");
    } else {
      audio.play();
      playPauseBtn.textContent = "‚è∏Ô∏è";
      vinyl.classList.add("spin");
    }
    isPlaying = !isPlaying;
  });

  function setSong(url) {
    audio.src = url;
    audio.play();
    playPauseBtn.textContent = "‚è∏Ô∏è";
    vinyl.classList.add("spin");
    isPlaying = true;
  }

  document.getElementById('submitPrayer').addEventListener('click', () => {
    const prayerText = textarea.value.trim();
    if(prayerText !== "") {
      document.getElementById('blessingMessage').style.display = "block";
      const icons = [
        'https://upload.wikimedia.org/wikipedia/commons/1/18/Five-pointed_star.svg',
        // 'https://upload.wikimedia.org/wikipedia/commons/f/f0/Heart_symbol_red.svg',
        // 'https://upload.wikimedia.org/wikipedia/commons/5/55/Birthday_cake_icon.svg'
      ];
      for (let i = 0; i < 20; i++) {
        const wrapper = document.createElement('div');
        wrapper.className = 'floating-icon';
        wrapper.style.left = `${Math.random() * 100}%`;
        wrapper.style.top = `${Math.random() * 100}%`;
        const img = document.createElement('img');
        img.src = icons[Math.floor(Math.random() * icons.length)];
        wrapper.appendChild(img);
        document.body.appendChild(wrapper);
        setTimeout(() => wrapper.remove(), 1200);
      }
    }
  });
  </script>
